name: CD

on:
  push:
    branches: [development, main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Extract version from package.xml
        id: pkg_version
        run: |
          VERSION=$(grep -oP '(?<=<version>)[^<]+' package.xml)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Package version: $VERSION"

      - name: Determine Cloudsmith repository
        id: repo
        run: |
          if [[ "${{ github.ref_name }}" == "main" ]]; then
            echo "repo=robotops" >> $GITHUB_OUTPUT
            echo "Deploying to: production (robotops)"
          else
            echo "repo=robotops-development" >> $GITHUB_OUTPUT
            echo "Deploying to: development (robotops-development)"
          fi

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: false
          load: true
          tags: robotops_msgs:build
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build Debian package
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/output \
            robotops_msgs:build bash -c "
              cd /ws/src/robotops_msgs && \
              apt-get update && \
              apt-get install -y dpkg-dev fakeroot debhelper && \
              dpkg-buildpackage -us -uc -b && \
              cp /ws/src/*.deb /output/
            "

      - name: List built packages
        run: ls -la *.deb

      - name: Install Cloudsmith CLI
        run: pip install cloudsmith-cli

      - name: Upload to Cloudsmith
        env:
          CLOUDSMITH_API_KEY: ${{ secrets.CLOUDSMITH_API_KEY }}
        run: |
          REPO="${{ steps.repo.outputs.repo }}"
          DEB_FILE=$(ls *.deb | head -n1)

          echo "Uploading $DEB_FILE to robotops/$REPO"

          cloudsmith push deb \
            --republish \
            robotops/$REPO/ubuntu/noble \
            "$DEB_FILE"

      - name: Summary
        run: |
          echo "## Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Version:** ${{ steps.pkg_version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Repository:** ${{ steps.repo.outputs.repo }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
