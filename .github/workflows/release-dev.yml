name: Release Development

on:
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Dry run (validate without creating release)'
        type: boolean
        default: false

jobs:
  release-dev:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Ensure release is from development branch
        run: |
          if [[ "${{ github.ref }}" != "refs/heads/development" ]]; then
            echo "::error::Development releases can only be created from development branch"
            echo "Current branch: ${{ github.ref }}"
            exit 1
          fi

      - name: Get version from package.xml
        id: version
        run: |
          VERSION=$(grep -oP '(?<=<version>)[^<]+' package.xml)
          DEV_TAG="v${VERSION}-development-$(git rev-parse --short HEAD)"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=$DEV_TAG" >> $GITHUB_OUTPUT
          echo "Package version: $VERSION (development)"

      - name: Check tag doesn't already exist
        run: |
          if git ls-remote --tags origin | grep -q "refs/tags/${{ steps.version.outputs.tag }}$"; then
            echo "::error::Tag ${{ steps.version.outputs.tag }} already exists"
            exit 1
          fi

      - name: Extract changelog for this version
        id: changelog
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          CHANGELOG=$(awk -v ver="$VERSION" '
            /^[0-9]+\.[0-9]+\.[0-9]+ \(/ {
              if (found) exit
              if ($0 ~ ver) { found=1; next }
            }
            /^---/ { if (found) { next } }
            found { print }
          ' CHANGELOG.rst)
          echo "$CHANGELOG" > release_notes.md
          echo "Extracted changelog:"
          cat release_notes.md

      - name: Create GitHub Pre-Release
        if: ${{ !inputs.dry_run }}
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh release create "${{ steps.version.outputs.tag }}" \
            --title "Pre-Release ${{ steps.version.outputs.tag }}" \
            --notes-file release_notes.md \
            --prerelease

      - name: Dry run summary
        if: ${{ inputs.dry_run }}
        run: |
          echo "## Dry Run Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Would create pre-release:" >> $GITHUB_STEP_SUMMARY
          echo "- **Tag:** ${{ steps.version.outputs.tag }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Title:** Pre-Release ${{ steps.version.outputs.tag }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Release Notes" >> $GITHUB_STEP_SUMMARY
          cat release_notes.md >> $GITHUB_STEP_SUMMARY

  publish-deb-packages:
    runs-on: ${{ matrix.runner }}
    needs: release-dev
    if: ${{ !inputs.dry_run }}
    permissions:
      contents: write
    strategy:
      matrix:
        include:
          - arch: amd64
            runner: ubuntu-24.04
          - arch: arm64
            runner: ubuntu-24.04-arm
    steps:
      - uses: actions/checkout@v4

      - name: Get version
        id: version
        run: |
          VERSION=$(grep -oP '(?<=<version>)[^<]+' package.xml)
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: false
          load: true
          tags: robotops_msgs:ci
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build Debian package
        run: |
          docker run --rm \
            -v "$(pwd)":/output \
            robotops_msgs:ci bash -c "
              cd /ws/src/robotops_msgs && \
              bloom-generate rosdebian --os-name ubuntu --os-version noble --ros-distro jazzy && \
              dpkg-buildpackage -us -uc -b && \
              cp /ws/src/*.deb /output/
            "

      - name: Find built package
        id: deb
        run: |
          DEB_FILE=$(ls *.deb | head -n1)
          echo "file=$DEB_FILE" >> $GITHUB_OUTPUT
          echo "Built package: $DEB_FILE"

      - name: Upload to Cloudsmith
        uses: cloudsmith-io/action@v0.6.10
        with:
          api-key: ${{ secrets.CLOUDSMITH_API_KEY }}
          command: "push"
          format: "deb"
          owner: "robotops"
          repo: "robotops-development"
          distro: "ubuntu"
          release: "noble"
          republish: "true"
          file: ${{ steps.deb.outputs.file }}

      - name: Summary
        run: |
          echo "## Debian Package (Development - ${{ matrix.arch }})" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Version: ${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "Package: ${{ steps.deb.outputs.file }}" >> $GITHUB_STEP_SUMMARY

  publish-rust-sdk:
    runs-on: ubuntu-latest
    needs: release-dev
    if: ${{ !inputs.dry_run }}
    steps:
      - uses: actions/checkout@v4

      - name: Get version
        id: version
        run: |
          VERSION=$(grep -oP '(?<=<version>)[^<]+' package.xml)
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: false
          load: true
          tags: robotops_msgs:ci
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Generate Rust SDK
        run: |
          mkdir -p generated/sdks/rust
          docker run --rm \
            -v "$(pwd)/generated:/ws/src/robotops_msgs/generated" \
            robotops_msgs:ci bash -c \
            "source /ws/install/setup.bash && /ws/src/robotops_msgs/tools/generate-sdk.sh"

      - name: Validate Rust SDK
        run: |
          docker run --rm \
            -v "$(pwd)/generated:/ws/src/robotops_msgs/generated" \
            robotops_msgs:ci bash -c \
            "source /ws/install/setup.bash && \
             cd /ws/src/robotops_msgs/generated/sdks/rust && \
             cargo check && cargo test"

      - name: Publish to Cloudsmith (development)
        env:
          CLOUDSMITH_API_KEY: ${{ secrets.CLOUDSMITH_API_KEY }}
        run: |
          docker run --rm \
            -v "$(pwd)/generated:/ws/src/robotops_msgs/generated" \
            -e CLOUDSMITH_API_KEY="${CLOUDSMITH_API_KEY}" \
            -e VERSION="${{ steps.version.outputs.version }}" \
            robotops_msgs:ci bash -c '
              source /ws/install/setup.bash
              cd /ws/src/robotops_msgs/generated/sdks/rust
              mkdir -p ~/.cargo

              # Configure Cloudsmith development registry (matching robotops_config approach)
              cat > ~/.cargo/config.toml <<EOF
          [registries.cloudsmith-dev]
          index = "sparse+https://cargo.cloudsmith.io/robotops/robotops-msgs-rust-dev/"
          token = "Token ${CLOUDSMITH_API_KEY}"
          credential-provider = "cargo:token"
          EOF

              # Publish builtin-interfaces first (dependency)
              cd builtin-interfaces
              cargo publish --registry cloudsmith-dev --allow-dirty || echo "builtin-interfaces may already exist"
              cd ..

              # Update robotops-msgs to use registry dependency instead of path
              sed -i "s|builtin_interfaces = { path = \"../builtin-interfaces\", package = \"builtin-interfaces\" }|builtin_interfaces = { version = \"${VERSION}\", registry = \"cloudsmith-dev\", package = \"builtin-interfaces\" }|" robotops-msgs/Cargo.toml

              # Wait for index to update
              sleep 10

              # Publish robotops-msgs
              cd robotops-msgs
              cargo publish --registry cloudsmith-dev --allow-dirty
            '

      - name: Summary
        run: |
          echo "## Rust SDK (Development)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Version: ${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "Crates: builtin-interfaces, robotops-msgs" >> $GITHUB_STEP_SUMMARY
          echo "Published to Cloudsmith development Cargo registry" >> $GITHUB_STEP_SUMMARY

  update-release-notes:
    runs-on: ubuntu-latest
    needs: [publish-deb-packages, publish-rust-sdk]
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Get version
        id: version
        run: |
          VERSION=$(grep -oP '(?<=<version>)[^<]+' package.xml)
          DEV_TAG="v${VERSION}-development-$(git rev-parse --short HEAD)"
          echo "tag=$DEV_TAG" >> $GITHUB_OUTPUT

      - name: Add Cloudsmith link to release notes
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          CURRENT_BODY=$(gh release view "${{ steps.version.outputs.tag }}" --json body -q .body)
          LINK=$'\n\n[View packages on Cloudsmith](https://cloudsmith.io/~robotops/repos/robotops-development/packages/)'
          gh release edit "${{ steps.version.outputs.tag }}" --notes "${CURRENT_BODY}${LINK}"
