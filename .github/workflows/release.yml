name: Release

on:
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Dry run (validate without creating release)'
        type: boolean
        default: false

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Ensure release is from main branch
        run: |
          if [[ "${{ github.ref }}" != "refs/heads/main" ]]; then
            echo "::error::Production releases can only be created from main branch"
            echo "Current branch: ${{ github.ref }}"
            exit 1
          fi

      - name: Get version from package.xml
        id: version
        run: |
          VERSION=$(grep -oP '(?<=<version>)[^<]+' package.xml)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=v$VERSION" >> $GITHUB_OUTPUT
          echo "Package version: $VERSION"

      - name: Check tag doesn't already exist
        run: |
          if git ls-remote --tags origin | grep -q "refs/tags/${{ steps.version.outputs.tag }}$"; then
            echo "::error::Tag ${{ steps.version.outputs.tag }} already exists"
            exit 1
          fi

      - name: Extract changelog for this version
        id: changelog
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          CHANGELOG=$(awk -v ver="$VERSION" '
            /^[0-9]+\.[0-9]+\.[0-9]+ \(/ {
              if (found) exit
              if ($0 ~ ver) { found=1; next }
            }
            /^---/ { if (found) { next } }
            found { print }
          ' CHANGELOG.rst)
          echo "$CHANGELOG" > release_notes.md
          echo "Extracted changelog:"
          cat release_notes.md

      - name: Create GitHub Release
        if: ${{ !inputs.dry_run }}
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh release create "${{ steps.version.outputs.tag }}" \
            --title "Release ${{ steps.version.outputs.tag }}" \
            --notes-file release_notes.md

      - name: Dry run summary
        if: ${{ inputs.dry_run }}
        run: |
          echo "## Dry Run Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Would create release:" >> $GITHUB_STEP_SUMMARY
          echo "- **Tag:** ${{ steps.version.outputs.tag }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Title:** Release ${{ steps.version.outputs.tag }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Release Notes" >> $GITHUB_STEP_SUMMARY
          cat release_notes.md >> $GITHUB_STEP_SUMMARY

  publish-packages:
    runs-on: ${{ matrix.runner }}
    needs: release
    if: ${{ !inputs.dry_run }}
    permissions:
      contents: write
    strategy:
      matrix:
        include:
          - arch: amd64
            runner: ubuntu-24.04
          - arch: arm64
            runner: ubuntu-24.04-arm
    steps:
      - uses: actions/checkout@v4

      - name: Install just
        uses: extractions/setup-just@v2

      - name: Get version
        id: version
        run: |
          VERSION=$(grep -oP '(?<=<version>)[^<]+' package.xml)
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: false
          load: true
          tags: robotops_msgs:ci
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build Debian package
        run: just build-deb

      - name: Find built package
        id: deb
        run: |
          DEB_FILE=$(ls *.deb | head -n1)
          echo "file=$DEB_FILE" >> $GITHUB_OUTPUT
          echo "Built package: $DEB_FILE"

      - name: Upload to Cloudsmith
        uses: cloudsmith-io/action@v0.6.10
        with:
          api-key: ${{ secrets.CLOUDSMITH_API_KEY }}
          command: "push"
          format: "deb"
          owner: "robotops"
          repo: "robotops"
          distro: "ubuntu"
          release: "noble"
          republish: "true"
          file: ${{ steps.deb.outputs.file }}

      - name: Summary
        run: |
          echo "## Package Publishing (${{ matrix.arch }})" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Version: ${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "Package: ${{ steps.deb.outputs.file }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Published to: https://cloudsmith.io/~robotops/repos/robotops/packages/" >> $GITHUB_STEP_SUMMARY

  update-release-notes:
    runs-on: ubuntu-latest
    needs: publish-packages
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Get version
        id: version
        run: |
          VERSION=$(grep -oP '(?<=<version>)[^<]+' package.xml)
          echo "tag=v$VERSION" >> $GITHUB_OUTPUT

      - name: Add Cloudsmith link to release notes
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          CURRENT_BODY=$(gh release view "${{ steps.version.outputs.tag }}" --json body -q .body)
          LINK=$'\n\n[View packages on Cloudsmith](https://cloudsmith.io/~robotops/repos/robotops/packages/)'
          gh release edit "${{ steps.version.outputs.tag }}" --notes "${CURRENT_BODY}${LINK}"
